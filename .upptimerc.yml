# Change these first
owner: CoCoGoat-Network # Your GitHub organization or username, where this repository lives
repo: Uptime # The name of this repository

sites:
  - name: Dashboard
    url: https://app.netbird.uno
  - name: Management Service
    url: https://app.netbird.uno/api
    expectedStatusCodes:
      - 200
      - 404
  - name: SSO Service
    url: https://sso.ganyu.rocks
    expectedStatusCodes:
      - 200
      - 302
      - 301
  - name: STUN Server
    url: stun.netbird.uno
    port: 3478
    check: "tcp-ping"
  - name: Signal Service
    url: signal.netbird.uno
    port: 9090
    check: "tcp-ping"
  - name: Relay Service - Guangzhou
    url: relay.netbird.uno
    port: 9000
    check: "tcp-ping"
status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: status.netbird.uno
  # baseUrl: /your-repo-name
  logoUrl: https://files.ganyu.rocks/logo.png
  name: NetBird Status
  introTitle: "Netbird Service Status"
  introMessage: 欢迎来到在线SLA竞技大赛!!!
  navbar:
    - title: Status
      href: /
    - title: Dashboard
      href: https://app.netbird.uno
    - title: Home
      href: https://netbird.uno


